name: Docs

on:
  push:
    branches:
      - master

jobs:
  lint:
    name: MkDocs Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.0.0
      - name: Poetry - Install
        run: poetry install
      - name: Poetry - mkdocs deploy
        run: poetry run mkdocs gh-deploy --force
